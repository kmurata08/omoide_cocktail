<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>vibrantjs form</title>
</head>
<body>
    <div id="app">
        <input type="file" id="image_form" v-on:change="setImg">
        <div v-if="imgSetted">
            <div v-show="imgLoaded">
                <img v-bind:src="blobUrl" v-on:load="onLoadImg">
            </div>
            <div v-show="!imgLoaded">
                <p>Loading...</p>
            </div>
        </div>
        <div v-if="imgLoaded">
            <button v-on:click="convert">画像を解析する</button>
        </div>
        <div v-if="isCalcrating">
            <p>マスターが解析中...</p>
        </div>
        <div v-else-if="result">
            <p>あなたにオススメのカクテルは<span v-bind:style="{color: resultColor}">{{ result.name }}</span></p>
            <p>酒言葉: {{ result.word }}</p>
            <a v-bind:href="shareHref" target="blank_">
                Twiiterでシェアする
            </a>
            <div>
                <button v-on:click="reset">もう一度やる</button>
            </div>
        </div>
    </div>
</body>
<script src="./static/js/Vibrant.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="./static/js/script.js"></script>
</html>
